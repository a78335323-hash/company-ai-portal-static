<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Recupera password</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
}

.box {
    background: white;
    width: 420px;
    padding: 45px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 55%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    background: #2ecc71;
}

.back {
    margin-top: 20px;
    font-size: 12px;
    color: #2980b9;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
    <h2>Recupera password</h2>

    <input type="email" placeholder="email@azienda.it">

    <button>Invia</button>

    <div class="back" onclick="location.href='/'">
        Torna al login
    </div>
</div>

<script>
function applyTheme(company) {
    const body = document.body;
    const btn = document.querySelector("button");

    if (company === "Lucagri") {
        body.style.background = "#e0f2e9";
        btn.style.background = "#2ecc71";
    }
    else if (company === "Agrichampion") {
        body.style.background = "#fff3e0";
        btn.style.background = "#f39c12";
    }
    else if (company === "Cabreganze") {
        body.style.background = "#fffbe0";
        btn.style.background = "#d4af37";
    }
}

window.addEventListener("DOMContentLoaded", () => {
    const company = localStorage.getItem("company") || "Lucagri";
    applyTheme(company);
});
</script>

</body>
</html>
