<script>
window.onload = () => {
    const savedCompany = localStorage.getItem('company') || 'Lucagri';
    const body = document.body;
    const btn = document.getElementById("send");

    if(savedCompany === "Lucagri"){ body.style.background="#e0f2e9"; btn.style.background="#2ecc71"; }
    else if(savedCompany === "Agrichampion"){ body.style.background="#fff3e0"; btn.style.background="#f39c12"; }
    else if(savedCompany === "Cabreganze"){ body.style.background="#fffbe0"; btn.style.background="#d4af37"; }
    else{ body.style.background="white"; btn.style.background="#2ecc71"; }
}
</script>
