<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color, #f0f0f0);
            color: var(--text-color, #333);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header img {
            width: 150px;
            margin-bottom: 20px;
        }

        .forgot-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="email"], button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent-color, #007BFF);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons img {
            width: 50px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <img id="company-logo" src="/logo.png" alt="Logo Azienda">
</header>

<div class="forgot-form">
    <h2>Recupera la Password</h2>

    <input type="email" id="email" placeholder="Inserisci la tua email">
    <button onclick="recoverPassword()">Invia</button>

    <div class="social-icons">
        <img src="/gmail.png" alt="Gmail" onclick="window.open('https://mail.google.com', '_blank')">
        <img src="/outlook.png" alt="Outlook" onclick="window.open('https://outlook.office.com', '_blank')">
    </div>
</div>

<script>
    const companyData = {
        Lucagri: {
            logo: "/logo.png",
            bg: "#e0f2e9",
            accent: "#2ecc71",
            text: "#145a32"
        },
        Agrichampion: {
            logo: "/logo2.png",
            bg: "#fff3e0",
            accent: "#f39c12",
            text: "#7e5109"
        },
        Cabreganze: {
            logo: "/logo3.jpg",
            bg: "#fffbe0",
            accent: "#d4af37",
            text: "#6e5b16"
        }
    };

    function applyCompanyTheme() {
        const company = localStorage.getItem("company"); // ðŸ”¥ CHIAVE GIUSTA
        if (!company) return;

        const data = companyData[company];
        if (!data) return;

        document.documentElement.style.setProperty("--bg-color", data.bg);
        document.documentElement.style.setProperty("--accent-color", data.accent);
        document.documentElement.style.setProperty("--text-color", data.text);

        document.getElementById("company-logo").src = data.logo;
    }

    function recoverPassword() {
        const email = document.getElementById("email").value;
        if (!email) {
            alert("Inserisci una email valida");
            return;
        }
        alert("Link di recupero inviato a " + email);
    }

    applyCompanyTheme();
</script>

</body>
</html>
