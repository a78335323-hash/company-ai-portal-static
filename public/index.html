<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company AI Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <form id="login-form">
        <select id="company-select" required>
            <option value="Lucagri">Lucagri</option>
            <option value="Agrichampion">Agrichampion</option>
            <option value="Cabreganze">Cabreganze</option>
        </select>
        <input type="text" id="username" placeholder="Nome utente" required>
        <button type="submit">Entra</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const company = document.getElementById('company-select').value;
            const username = document.getElementById('username').value;

            // Salvo azienda e utente in localStorage
            localStorage.setItem('selectedCompany', company);
            localStorage.setItem('username', username);

            // Reindirizzo al portale
            window.location.href = 'portal.html';
        });
    </script>
</body>
</html>
