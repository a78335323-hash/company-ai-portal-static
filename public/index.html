<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gestione personale AI</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
}

.login {
    background: white;
    width: 420px;
    padding: 45px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
}

#logo {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 90px;
}

/* INPUT BASE */
select,
input {
    width: 100%;
    height: 48px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    text-align: center;
    box-sizing: border-box;
    padding: 0 14px;
    line-height: 48px;
}

/* PLACEHOLDER PERFETTO */
input::placeholder {
    text-align: center;
    line-height: 48px;
}

/* PASSWORD */
.password-wrapper {
    position: relative;
}

.password-wrapper input {
    padding-right: 54px;
}

/* OCCHIO ‚Äî CENTRO ASSOLUTO */
.togglePassword {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 14px;
    font-size: 18px;
    cursor: pointer;
    color: #555;
    user-select: none;
    pointer-events: auto;
}

/* REMEMBER */
.rememberBox {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin-bottom: 18px;
    font-size: 13px;
}

.rememberBox input {
    width: auto;
    height: auto;
    margin: 0;
    line-height: normal;
}

/* BUTTON */
button {
    width: 55%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* FORGOT */
.forgot {
    font-size: 12px;
    color: #2980b9;
    cursor: pointer;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="login">
    <img id="logo" src="logo.png">

    <h2>Gestione personale AI</h2>

    <!-- AZIENDA -->
    <select id="company">
        <option value="Lucagri">Lucagri</option>
        <option value="Agrichampion">Agrichampion</option>
    </select>

    <!-- EMAIL -->
    <input type="email" id="email" placeholder="Il tuo indirizzo email">

    <!-- PASSWORD -->
    <div class="password-wrapper">
        <input type="password" id="password" placeholder="La tua password">
        <span class="togglePassword" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <!-- MEMORIZZA -->
    <div class="rememberBox">
        <input type="checkbox" id="remember">
        <label for="remember">Memorizza dati di accesso</label>
    </div>

    <div class="forgot" onclick="location.href='forgot.html'">
        Hai dimenticato la password?
    </div>

    <button id="login">Accedi</button>
</div>

<script>
function applyTheme(company) {
    const body = document.body;
    const logo = document.getElementById("logo");
    const btn = document.getElementById("login");

    if (company === "Lucagri") {
        body.style.background = "#e0f2e9";
        btn.style.background = "#2ecc71";
        logo.src = "logo.png";
    } else {
        body.style.background = "#fff3e0";
        btn.style.background = "#f39c12";
        logo.src = "logo2.png";
    }
}

window.addEventListener("DOMContentLoaded", () => {
    const companySelect = document.getElementById("company");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const remember = document.getElementById("remember");
    const loginBtn = document.getElementById("login");
    const togglePassword = document.getElementById("togglePassword");

    applyTheme(companySelect.value);

    togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.textContent = "üôà";
        } else {
            passwordInput.type = "password";
            togglePassword.textContent = "üëÅÔ∏è";
        }
    });

    loginBtn.addEventListener("click", () => {
        if (!emailInput.value || !passwordInput.value) {
            alert("Compila email e password");
            return;
        }
        localStorage.setItem("user", emailInput.value);
        location.href = "portal.html";
    });
});
</script>

</body>
</html>
