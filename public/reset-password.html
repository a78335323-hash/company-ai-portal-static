<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f0f0f0; }
    .reset-form { background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
    input[type="password"], button { padding:10px; margin:8px 0; width:100%; box-sizing:border-box; }
    button { background:#007BFF; color:white; border:none; cursor:pointer; border-radius:5px; }
    button:hover { opacity:0.9; }
  </style>
</head>
<body>

<div class="reset-form">
  <h2>Reset password</h2>
  <input type="password" id="newPassword" placeholder="Nuova password">
  <button onclick="resetPassword()">Reimposta</button>
  <p id="message"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');

  async function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    if (!newPassword) { alert("Inserisci una nuova password"); return; }

    try {
      const response = await fetch('http://localhost:3000/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });
      const data = await response.json();
      if (data.success) {
        document.getElementById('message').textContent = "✅ Password reimpostata correttamente!";
      } else {
        document.getElementById('message').textContent = "❌ Errore: " + data.message;
      }
    } catch (err) {
      document.getElementById('message').textContent = "❌ Errore di connessione: " + err;
    }
  }
</script>

</body>
</html>
